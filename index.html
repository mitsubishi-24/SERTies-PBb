<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SERT PhotoBooth</title>
<link rel="icon" href="sert.png" sizes="48x48" type="image/png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div class="page-background">
</div>

<div class="login-container" data-aos="fade" data-aos-duration="3000">
    <img src="sert.png" alt="SERT Logo" class="logo img-fluid" onclick="sert()" data-aos="zoom-in" data-aos-duration="3000">

    <div id="countdown" class="countdown"></div>

    <div class="Login_box" data-aos="flip-up" data-aos-duration="3000">
        <div class="Login_header text-center">Access Your Photos</div>

        <div class="input_box1">
            <input type="text" class="input-field form-control" id="username" required>
            <label class="label">Your Pin</label>
        </div>

        <button class="input-submit btn btn-primary" onclick="login()">Submit</button>

        <br>
        <a class="Forgot" onclick="Forgot()">Forgot Pin Number?</a>
    </div>

    
</div>



<script src="uyehvjnsdkxjbv.js"></script>


<script>

    let bebekoAttempts = 0;

function sert(){
    window.location.href = "https://www.facebook.com/bulatao.cj24/"
}

function login() {
    const username = document.getElementById("username").value.trim();
    if (username === "") { showToast("Enter Pin Number"); return; }
    const user = (typeof users !== 'undefined') ? users.find(u => u.username === username) : null;
    if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));

        localStorage.removeItem("bebekoAttempts");
        
        if(user.username === "tc1" || user.username === "pass1") {
            const messages = ["Bakit ka nandito?", "Bawal na kiss", "Inaaway moko eh"];
            showToast(messages[bebekoAttempts % messages.length]);
            bebekoAttempts++;
        }else{
            showToast1("From SHS Coordinator: SERT again apologizes for the delay, we appreciate your understanding.")
            document.getElementById("username").value = "";
            this.blur();
            setTimeout(() => {
            window.location.href = user.link;
        }, 3000);
        }


    } else {
        showToast("Invalid Pin Number!");
        document.getElementById("username").value = "";
        this.blur();
    }
}

function Forgot() { showToast("Contact SERT Officers or click the logo above."); }

function showToast1(msg, delay = 3000) {
    let t = document.createElement('div');
    t.className = 'toast-message';
    t.textContent = msg;
    document.body.appendChild(t);
    requestAnimationFrame(()=> t.classList.add('toast-show'));
    setTimeout(()=> {
        t.classList.remove('toast-show');
        setTimeout(()=> t.remove(), 300);
    }, delay);
}

const usernameInput = document.getElementById("username");
usernameInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        login();
    }
});
</script>
